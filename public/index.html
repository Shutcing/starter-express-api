<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
      defer
    ></script>
    <script src="back.js" defer></script>
    <script src="animation.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&family=Inter:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&family=Inter:wght@100;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Matrix</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="mail">
          <div class="close">
            <img src="img/close.png" alt="" />
          </div>
          <form
            action="/send_email"
            method="POST"
            style="max-width: 500px; margin: auto"
          >
            <div class="name">
              <div class="input-wrapper">
                <input
                  class="input-field"
                  type="text"
                  placeholder="Имя"
                  name="name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="input-wrapper">
                <input
                  class="input-field"
                  type="text"
                  placeholder="Фамилия"
                  name="surname"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <input
                id="message"
                name="mail"
                placeholder="Ваша почта✨"
                style="height: 200px; width: 100%"
                required
              />
            </div>

            <button type="submit" class="send-btn">Отправить</button>
          </form>
        </div>
        <div class="header">
          <div class="header__container">
            <div class="logo">
              <div class="logo__img">
                <img class="logo__img" src="img/Group 22.png" alt="" />
              </div>
              <div class="logo__text">matrix by<br />kira gallery</div>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="main__container">
            <div class="main__space"></div>
            <div class="main__content content">
              <div class="content__title">Текст, цепляющий внимание</div>
              <div class="content__pre-title">Уточняющий текст</div>
              <div class="content__button">хочу матрицу</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
