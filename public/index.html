  <body>
    <canvas id="canvas"></canvas>
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="mail">
          <div class="close">
            <img src="img/close.png" alt="" />
          </div>
          <form
            action="/send_email"
            method="POST"
            style="max-width: 500px; margin: auto"
          >
            <div class="name">
              <div class="input-wrapper">
                <input
                  class="input-field"
                  type="text"
                  placeholder="Имя"
                  name="name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="input-wrapper">
                <input
                  class="input-field"
                  type="text"
                  placeholder="Фамилия"
                  name="surname"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <input
                id="message"
                name="mail"
                placeholder="Ваша почта✨"
                style="height: 200px; width: 100%"
                required
              />
            </div>

            <button type="submit" class="send-btn">Отправить</button>
          </form>
        </div>
        <div class="header">
          <div class="header__container">
            <div class="logo">
              <div class="logo__img">
                <img class="logo__img" src="img/Group 22.png" alt="" />
              </div>
              <div class="logo__text">matrix by<br />kira gallery</div>
            </div>
          </div>
        </div>

          <div class="main__container">
            <div class="main__space"></div>
